<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <div class="scoreboard">
      <div>
        <span id="player1Name">Player 1 (X)</span>:
        <span id="player1Score">0</span>
      </div>
      <div>
        <span id="player2Name">Player 2 (O)</span>:
        <span id="player2Score">0</span>
      </div>
    </div>
    <div class="active-player">
      <p>It's your turn: <span id="currentPlayer"></span></p>
    </div>
    <div id="gameBoard" class="container"></div>
    <div class="game-controls">
      <button id="startGame">New Game</button>
      <button id="resetGame">Reset Round</button>
    </div>
    <div id="endRoundMessage" class="winning-message hidden"></div>
    <div id="playerInputModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Player Names</h2>
        <div class="player-inputs">
          <label for="player1">X:</label>
          <input type="text" id="player1" placeholder="Enter name" />
          <label for="player2">O:</label>
          <input type="text" id="player2" placeholder="Enter name" />
        </div>
        <button id="submitNames">Start new game!</button>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
