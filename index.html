<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe!</title>
  </head>
  <body>
    <div class="scoreboard">
      <div id="player1Score">Player 1: 0</div>
      <div id="player2Score">Player 2: 0</div>
    </div>
    <div class="player-inputs">
      <label for="player1">Player 1 (X):</label>
      <input type="text" id="player1" placeholder="Enter name" />
      <label for="player2">Player 2 (O):</label>
      <input type="text" id="player2" placeholder="Enter name" />
    </div>
    <div class="active-player">
      <p>Active player: <span id="currentPlayer"></span></p>
    </div>
    <div id="gameBoard" class="container"></div>
    <div class="game-controls">
      <button id="startGame">Start Game</button>
    </div>
    <div id="winningMessage" class="winning-message hidden">
      <p>Congratulations <span id="winningPlayer"></span>, you won!</p>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
